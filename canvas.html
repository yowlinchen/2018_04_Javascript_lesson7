<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation</title>
    <script>
        var ctx;
        var rects;
        // control first rect
        window.addEventListener("load", function () {
            ctx = document.getElementById("cvs").getContext("2d");
            rects = []; // new Array()
            rects.push(new Rect());
            rects.push(new Rect());
            console.log(rects);
            // window.setInterval(refresh, 10);
        });

        function refresh() {
            // update data
            x1++;
            x2++;
            y2++;
            // clear data
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            // redraw
            ctx.fillRect(x1, 50, 20, 20);
            ctx.fillRect(x2, y2, 20, 20);
        }

        // Rect constructor
        function Rect() {
            this.x = 50;
            this.y = 50;
        }
    </script>
</head>

<body>
    <h3>Animation</h3>
    <canvas id="cvs" width="600" height="450"></canvas>

</body>

</html>
