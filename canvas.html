<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation</title>
    <script>
        var ctx;
        window.addEventListener("load", function () {
            ctx = document.getElementById("cvs").getContext("2d");
            ctx.fillRect(50, 50, 100, 100);
        })
    </script>
</head>

<body>
    <h3>Animation</h3>
    <canvas id="cvs" width="600" height="450"></canvas>

</body>

</html>
