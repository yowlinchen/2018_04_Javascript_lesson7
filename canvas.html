<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation</title>
    <script>
        var ctx;
        var rects;
        // control first rect
        window.addEventListener("load", function () {
            ctx = document.getElementById("cvs").getContext("2d");
            rects = []; // new Array()
            // rects.push(new Rect());
            // rects.push(new Rect());
            console.log(rects);
            window.setInterval(refresh, 10);
        });

        function refresh() {
            rects.push(new Rect());
            // update data
            for (var i = 0; i < rects.length; i++) {
                var dead = rects[i].update();
                if (dead) {
                    rects.splice(i, 1);
                    i--;
                }
            }
            // clear data
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            // redraw
            for (var i = 0; i < rects.length; i++) {
                rects[i].draw();
            }
        }

        // Rect constructor
        function Rect() {
            this.x = 50;
            this.y = 50;
            this.vx = Math.random() * 1 + 1; //1 ~ 2
            this.vy = Math.random() * 1 + 1; //1 ~ 2
            this.update = function () {
                this.x = this.x + this.vx;
                this.y = this.y + this.vy;
                // return true -> delete.  return false -> kept
                return this.x > ctx.canvas.width || this.y > ctx.canvas.height;
            };
            this.draw = function () {
                ctx.fillRect(this.x, this.y, 5, 5);
            };
        }
    </script>
</head>

<body>
    <h3>Animation</h3>
    <canvas id="cvs" width="600" height="450"></canvas>

</body>

</html>
